version: '3.8'

services:
  database:
    image: postgres:14.2-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    restart: always
  backend:
    build: ./django_project
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./django_project:/usr/src/app
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    depends_on:
      - database

volumes:
  postgres-data:
